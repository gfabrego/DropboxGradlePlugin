apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.dropbox.core:dropbox-core-sdk:2.0.3'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.gfabrego'
version = '0.1.0'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}